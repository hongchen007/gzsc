<html>
 <head> 
 </head>
 <body>
  <block name="title">
   <title>后台-修改商城公告</title>
  </block>   
  <extend name="Public:base" /> 
  <block name="user_show"> 

     <div class="clearfix" style="margin-left:10px;"> 
      <div class="btn-group"> 
       <button id="editable-sample_new" class="btn btn-primary"> 后台 &gt; 修改商城公告 </button> 
      </div>  
     </div> 

  <div class="panel-body"> 
   <div class="form"> 
    <form class="cmxform form-horizontal adminex-form" id="signupForm" method="post" enctype="multipart/form-data" action="{:U('Storenotice/update')}" novalidate="novalidate"> 
    
    <div class="form-group "> 
      <label for="QQ" class="control-label col-lg-2">修改商城公告标题</label> 
      <div class="col-lg-10"> 
       <input class="form-control " id="title" name="title" type="text" value="{$info.title}" /> 
       <input class="form-control " id="id" name="id" type="hidden" value="{$info.id}" /> 
      </div> 
     </div> 
    
    <div class="form-group">
        <label class="col-sm-2 control-label">修改商城公告内容</label>
        <div class="col-sm-10">
            <textarea rows="6" class="form-control" name="content">{$info.content}</textarea>
        </div>
    </div>

    <div class="form-group "> 
      <label for="QQ" class="control-label col-lg-2">修改商城公告链接</label> 
      <div class="col-lg-10"> 
       <input class="form-control " id="store_notice_http" name="store_notice_http" type="text" value="{$info.store_notice_http}" /> 
      </div> 
     </div> 

     <div class="form-group"> 
      <div class="col-lg-offset-2 col-lg-10"> 
        <input class="btn btn-primary" type="submit" value="修改">
        <input class="btn btn-primary" type="reset" value="重置">
      </div> 
     </div> 
    </form> 
   </div> 
  </div>


  </block>  &gt;
 </body>
</html>
