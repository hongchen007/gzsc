<html>
 <head> 
 </head>
 <body>
  <block name="title">
   <title>后台-修改电商广告轮播</title>
  </block>   
  <extend name="Public:base" /> 
  <block name="user_show"> 

     <div class="clearfix" style="margin-left:10px;"> 
      <div class="btn-group"> 
       <button id="editable-sample_new" class="btn btn-primary"> 后台 &gt; 修改电商广告轮播 </button> 
      </div>  
     </div> 

  <div class="panel-body"> 
   <div class="form"> 
    <form class="cmxform form-horizontal adminex-form" id="signupForm" method="post" enctype="multipart/form-data" action="{:U('Pics/update')}" novalidate="novalidate"> 
    
     <div class="form-group "> 
      <label for="state" class="control-label col-lg-2">修改图片</label> 
      <div class="col-lg-10"> 
       <input id="pic" name="pic" type="file" onChange="document.getElementsByName('xgpic')[0].value=this.value" /> 
       <input type="hidden" name="xgpic">
       <input type="hidden" name="id" value="{$info['id']}">
      </div> 
     </div> 

     <div class="form-group "> 
      <label for="state" class="control-label col-lg-2" >原图片</label> 
      <div class="col-lg-10"> 
        <img src="__PUBLIC__/Uploads/{$info.pic}">
      </div> 
     </div> 

    <div class="form-group "> 
      <label for="QQ" class="control-label col-lg-2">截止日期</label> 
      <div class="col-lg-10"> 
        {$info.end_time}
      </div> 
     </div> 

    <div class="form-group "> 
      <label for="QQ" class="control-label col-lg-2">修改截止日期</label> 
      <div class="col-lg-10">
        <input placeholder="请选择日期" class="laydate-icon" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" name="end">
        <script type="text/javascript" src="__PUBLIC__/Admin/js/laydate.js"></script>
        <link rel="stylesheet" href="__PUBLIC__/Admin/js/need/laydate.css">
      </div> 
     </div> 
    
    <div class="form-group "> 
      <label for="QQ" class="control-label col-lg-2">轮播图连接ID（商品的ID）</label> 
      <div class="col-lg-10"> 
       <input class="form-control " id="pic_http" name="pic_http" type="text" value="{$info.pic_http}" /> 
      </div> 
     </div> 

    <div class="form-group">
      <label class="col-sm-2 control-label col-lg-2" for="inputSuccess">图片的位置</label>
      <div class="col-lg-10">
          <div class="radio">
              <label>
                  <input  id="pic_address" type="radio" name="pic_address" value="1" <if condition="$info.pic_address eq 1">checked</if> >
                  头部图片轮播
              </label>
          </div>
          <div class="radio">
              <label>
                  <input  id="pic_address" type="radio" name="pic_address" value="2" <if condition="$info.pic_address eq 2">checked</if> >
                  中部图片轮播
              </label>
          </div>

      </div>
  </div>
    
    <div class="form-group">
        <label class="col-sm-2 control-label">轮播图描述</label>
        <div class="col-sm-10">
            <textarea rows="6" class="form-control" name="pic_descr" >{$info.pic_descr}</textarea>
        </div>
    </div>

     <div class="form-group"> 
      <div class="col-lg-offset-2 col-lg-10"> 
        <input class="btn btn-primary" type="submit" value="修改">
        <input class="btn btn-primary" type="reset" value="重置">
      </div> 
     </div> 
    </form> 
   </div> 
  </div>


  </block>  &gt;
 </body>
</html>
