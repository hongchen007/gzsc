<html>
 <head> 
 </head>
 <body>
  <block name="title">
   <title>后台-浏览电商广告轮播</title>
  </block>   
  <extend name="Public:base" /> 
  <block name="user_show"> 
   <div class="panel-body"> 
    <div class="adv-table editable-table "> 

     <div class="clearfix"> 
      <div class="btn-group"> 
       <button id="editable-sample_new" class="btn btn-primary"> 后台 &gt; 浏览电商广告轮播 </button> 
      </div> 
      <div class="btn-group pull-right"> 
       <a href="{:U('Pics/add')}"><button id="editable-sample_new" class="btn btn-primary"> Add New <i class="fa fa-plus"></i> </button></a> 
       <ul class="dropdown-menu pull-right"> 
        <li><a href="#">Print</a></li> 
        <li><a href="#">Save as PDF</a></li> 
        <li><a href="#">Export to Excel</a></li> 
       </ul> 
      </div> 
     </div> 
     
     <div class="space15"></div> 
     <div id="editable-sample_wrapper" class="dataTables_wrapper form-inline" role="grid">
      
     <div class="panel-body">
        <form class="form-inline" role="form" action="{:U('Pics/index')}" method="get" />
            
            <div class="form-group">
                <input class="form-control" id="exampleInputEmail2" value="{$Think.get.pic_http}" name="pic_http" placeholder="图片链接地址搜索" type="text">
            </div>
            
            <div class="form-group">
                <input class="form-control" id="exampleInputEmail2" value="{$Think.get.store_name}" name="store_name" placeholder="商店名搜索" type="text">
            </div>

            <div class="form-group">是否失效：
              <select class="form-control m-bot15" name="pic_status" >
                  <option value="">--请选择--</option>
                  <option value="1">正常</option>
                  <option value="2">失效</option>
              </select>
            </div>

            <div class="form-group">状态：
              <select class="form-control m-bot15" name="pic_state" >
                  <option value="">--请选择--</option>
                  <option value="1">正常</option>
                  <option value="2">禁用</option>
                  <option value="3">待审核</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">搜索</button>
        </form>
    </div>
     
      <table class="table table-striped table-hover table-bordered dataTable" id="editable-sample" aria-describedby="editable-sample_info"> 
       <thead>
        <tr role="row">
         <th class="sorting_disabled" role="columnheader" rowspan="1" colspan="1" style="width: 10%;" aria-label="First Name">所属商店</th>
         <th class="sorting_disabled" role="columnheader" rowspan="1" colspan="1" style="width: 10%;" aria-label="First Name">图片</th>
         <th class="sorting" role="columnheader" tabindex="0" aria-controls="editable-sample" rowspan="1" colspan="1" style="width: 10%;" aria-label="Last Name: activate to sort column ascending">链接地址</th>
         <th class="sorting" role="columnheader" tabindex="0" aria-controls="editable-sample" rowspan="1" colspan="1" style="width: 10%;" aria-label="Last Name: activate to sort column ascending">图片的位置</th>
         <th class="sorting" role="columnheader" tabindex="0" aria-controls="editable-sample" rowspan="1" colspan="1" style="width: 10%;" aria-label="Last Name: activate to sort column ascending">描述</th>
         <th class="sorting" role="columnheader" tabindex="0" aria-controls="editable-sample" rowspan="1" colspan="1" style="width: 10%;" aria-label="Points: activate to sort column ascending">添加时间</th>
         <th class="sorting" role="columnheader" tabindex="0" aria-controls="editable-sample" rowspan="1" colspan="1" style="width: 10%;" aria-label="Points: activate to sort column ascending">过期时间</th>
         <th class="sorting" role="columnheader" tabindex="0" aria-controls="editable-sample" rowspan="1" colspan="1" style="width: 10%;" aria-label="Points: activate to sort column ascending">是否失效</th>
         <th class="sorting" role="columnheader" tabindex="0" aria-controls="editable-sample" rowspan="1" colspan="1" style="width: 10%;" aria-label="Last Name: activate to sort column ascending">状态</th>
         <th class="sorting" role="columnheader" tabindex="0" aria-controls="editable-sample" rowspan="1" colspan="1" style="width: 10%;" aria-label="Points: activate to sort column ascending">操作</th>
        </tr> 
       </thead> 
       <tbody role="alert" aria-live="polite" aria-relevant="all"> 
       <foreach name="UserInfo" item="val" > 
        <tr class="odd"> 
         <td class=" ">{$val.user_store_name}</td>
         <td class=" "><img src="__ROOT__/Public/Uploads/{$val['pic']}" style="height:100px;"></td>  
         <td class=" ">{$val.pic_http}</td> 
         <td class="  sorting_1">
            <if condition="$val.pic_address eq 1">头部的图片轮播
            <elseif condition="$val.pic_address eq 2" />中间的图片轮播
            </if>
         </td> 
         <td class=" ">{$val.pic_descr}</td> 
         <td class=" ">{$val.pic_add_time}</td>  
         <td class=" ">{$val.end_time}</td>  
         <td class="  sorting_1">
            <if condition="$val.pic_status eq 1"><span style="color:blue;"> 正常</span>
            <elseif condition="$val.pic_status eq 2" /> <span style="color:red;">失效</span>
            </if>
         </td>  
         <td class="  sorting_1">
            <if condition="$val.pic_state eq 1"><span style="color:blue;"> 正常</span>
            <elseif condition="$val.pic_state eq 2" /> <span style="color:red;">禁用</span>
            <elseif condition="$val.pic_state eq 3" /> <span style="color:green;">待审核<a href="__MODULE__/Pics/pass/id/{$val.id}">(点击通过审核)</a></span>
            </if>
         </td> 
         <td class=" ">
          <if condition="$val.pic_state eq 1">
            <a href="__MODULE__/Pics/detail/id/{$val.id}">详情</a> <br>
            <a href="__MODULE__/Pics/edit/id/{$val.id}">修改</a> <br>
            <a href="__MODULE__/Pics/del/id/{$val.id}">删除</a><br>
            <a href="__MODULE__/Pics/stop/id/{$val.id}">禁用</a>
          <else />
            <a href="__MODULE__/Pics/detail/id/{$val.id}">详情</a><br>
            <a href="__MODULE__/Pics/edit/id/{$val.id}">修改</a><br>
            <a href="__MODULE__/Pics/del/id/{$val.id}">删除</a> <br> 
            <a href="__MODULE__/Pics/start/id/{$val.id}">启用</a>
          </if>
         </td> 
        </tr> 
        </foreach>
       </tbody>
      </table>

  <center>
    <div class="pages">
      {$Page}
    </div>
  </center/>
      
     </div> 
    </div> 
   </div> 
  </block>  &gt;
 </body>
</html>
