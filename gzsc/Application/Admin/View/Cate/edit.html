<html>
 <head> 
 </head>
 <body>
  <block name="title">
   <title>后台-修改{$info.cate_name}分类图片</title>
  </block>   
  <extend name="Public:base" /> 
  <block name="user_show"> 

 <div class="clearfix" style="margin-left:10px;"> 
  <div class="btn-group"> 
   <button id="editable-sample_new" class="btn btn-primary"> 后台 &gt; 修改{$info.cate_name}分类图片 </button> 
  </div>  
 </div> 

  <div class="panel-body"> 
   <div class="form"> 
    <form class="cmxform form-horizontal adminex-form" id="signupForm" method="post" enctype="multipart/form-data" action="{:U('Cate/update')}" novalidate="novalidate"> 

     <div class="form-group "> 
      <label for="state" class="control-label col-lg-2">修改图片</label> 
      <div class="col-lg-10"> 
       <input id="pic" name="cate_pic" type="file" onChange="document.getElementsByName('xgpic')[0].value=this.value" /> 
       <input type="hidden" name="xgpic">
       <input type="hidden" name="id" value="{$info['id']}">
      </div> 
     </div> 
    
    <if condition="empty($info['cate_pic']) eq false">

     <div class="form-group "> 
      <label for="state" class="control-label col-lg-2" >原图片</label> 
      <div class="col-lg-10"> 
        <img src="__PUBLIC__/Uploads/{$info.cate_pic}" style="width:70%">
      </div> 
     </div> 

    <else />

     <div class="form-group "> 
      <label for="state" class="control-label col-lg-2" style="width:70%" >原图片</label> 
      <div class="col-lg-10"> 
        无
      </div> 
     </div> 
     
    </if>
    
<!--     <div class="form-group "> 
      <label for="QQ" class="control-label col-lg-2">修改分类名</label> 
      <div class="col-lg-10"> 
       <input class="form-control " id="cate_name" name="cate_name" type="text" value="{$info.cate_name}" /> 
      </div> 
     </div> -->

     <div class="form-group"> 
      <div class="col-lg-offset-2 col-lg-10"> 
        <input class="btn btn-primary" type="submit" value="修改">
        <input class="btn btn-primary" type="reset" value="重置">
      </div> 
     </div> 
    </form> 
   </div> 
  </div>


  </block>  &gt;
 </body>
</html>
