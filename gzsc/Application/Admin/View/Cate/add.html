<html>
 <head> 
 </head>
 <body>
  <block name="title">
   <title>后台-添加分类</title>
  </block>   
  <extend name="Public:base" /> 
  <block name="user_show"> 

 <div class="clearfix" style="margin-left:10px;"> 
  <div class="btn-group"> 
   <button id="editable-sample_new" class="btn btn-primary"> 后台 &gt; 添加分类 </button> 
  </div>  
 </div> 

  <div class="panel-body"> 
   <div class="form"> 
    <form class="cmxform form-horizontal adminex-form" id="signupForm" method="post" enctype="multipart/form-data" action="{:U('Cate/insert')}" novalidate="novalidate"> 

     <div class="form-group "> 
      <label for="state" class="control-label col-lg-2">代表图片</label> 
      <div class="col-lg-10"> 
       <input id="cate_pic" name="cate_pic" type="file" /> 
      </div> 
     </div>
     
     <div class="form-group "> 
      <label for="loginname" class="control-label col-lg-2">分类名</label> 
      <div class="col-lg-10"> 
       <input class=" form-control" id="cate_name" name="cate_name" type="text" /> 
      </div> 
     </div> 

    <div class="form-group">
      <label class="col-sm-2 control-label col-lg-2" for="inputSuccess">父类</label>
      <div class="col-lg-10">
        <select class="form-control m-bot15" name="cate_pid">
          <option value="">--请选择--</option>
          <foreach name="list" item="row">
          <option value="{$row['id']}">{$row['cate_name']}</option> 
          </foreach>
        </select>
      </div>
    </div>

     <div class="form-group"> 
      <div class="col-lg-offset-2 col-lg-10"> 
        <input class="btn btn-primary" type="submit" value="添加">
        <input class="btn btn-primary" type="reset" value="重置">
      </div> 
     </div> 
    </form> 
   </div> 
  </div>


  </block>  &gt;
 </body>
</html>
