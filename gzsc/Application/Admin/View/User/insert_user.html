<html>
 <head> 
 </head>
 <body>
  <block name="title">
   <title>后台-添加用户</title>
  </block>   
  <extend name="Public:base" /> 
  <block name="user_show"> 

     <div class="clearfix" style="margin-left:10px;"> 
      <div class="btn-group"> 
       <button id="editable-sample_new" class="btn btn-primary"> 后台 &gt; 添加用户 </button> 
      </div>  
     </div> 

  <div class="panel-body"> 
   <div class="form"> 
    <form class="cmxform form-horizontal adminex-form" id="signupForm" method="post" enctype="multipart/form-data" action="{:U('User/doinsert_user')}" novalidate="novalidate"> 
     
     <div class="form-group "> 
      <label for="loginname" class="control-label col-lg-2">用户名</label> 
      <div class="col-lg-10"> 
       <input class=" form-control" id="user_name" name="user_name" type="text" placeholder="必填项" /> 
      </div> 
     </div>


     <div class="form-group "> 
      <label for="loginname" class="control-label col-lg-2">密码</label> 
      <div class="col-lg-10"> 
       <span class="form-control" >默认密码为123456</span>
      </div> 
     </div> 

      <div class="form-group">
          <label class="col-sm-2 control-label col-lg-2" for="inputSuccess">性别</label>
          <div class="col-lg-10">
              <label class="checkbox-inline">
                  <input name="user_sex" value="1" type="radio" /> 男
              </label>
              <label class="checkbox-inline">
                  <input name="user_sex" value="0" type="radio" /> 女
              </label>
              <label class="checkbox-inline">
                  <input name="user_sex" value="2" type="radio" checked /> 保密
              </label>

          </div>
      </div>

     <div class="form-group "> 
      <label for="loginname" class="control-label col-lg-2">电话</label> 
      <div class="col-lg-10"> 
       <input class=" form-control" id="user_phone" name="user_phone" type="text" placeholder="可不填" /> 
      </div> 
     </div> 

     <div class="form-group"> 
      <div class="col-lg-offset-2 col-lg-10"> 
        <input class="btn btn-primary" type="submit" value="添加">
        <input class="btn btn-primary" type="reset" value="重置">
      </div> 
     </div> 
    </form> 
   </div> 
  </div>


  </block>  &gt;
 </body>
</html>
