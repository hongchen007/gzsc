<html>
 <head> 
 </head>
 <body>
  <block name="title">
   <title>后台-修改用户</title>
  </block>   
  <extend name="Public:base" /> 
  <block name="user_show"> 

     <div class="clearfix" style="margin-left:10px;"> 
      <div class="btn-group"> 
       <button id="editable-sample_new" class="btn btn-primary"> 后台 &gt; 修改用户 </button> 
      </div>  
     </div> 

  <div class="panel-body"> 
   <div class="form"> 
    <form class="cmxform form-horizontal adminex-form" id="signupForm" method="post" enctype="multipart/form-data" action="{:U('User/update_user')}" novalidate="novalidate"> 

     <div class="form-group "> 
      <label for="loginname" class="control-label col-lg-2">修改用户名</label> 
      <div class="col-lg-10"> 
       <input class=" form-control" id="user_name" name="user_name" type="text" value="{$info.user_name}" /> 
       <input type="hidden" name="id" value="{$info['id']}">
      </div> 
     </div> 

     <div class="form-group "> 
      <label for="loginname" class="control-label col-lg-2">重置密码</label> 
      <div class="col-lg-10"> 
       <span class="form-control" >恢复密码为123456</span>
      </div> 
     </div> 

     <div class="form-group "> 
      <label for="loginname" class="control-label col-lg-2">修改电话</label> 
      <div class="col-lg-10"> 
       <input class=" form-control" id="user_phone" name="user_phone" type="text" value="{$info.user_phone}" /> 
      </div> 
     </div> 

     <div class="form-group"> 
      <div class="col-lg-offset-2 col-lg-10"> 
        <input class="btn btn-primary" type="submit" id="btn1" value="修改">
        <input class="btn btn-primary" type="reset" value="重置">
      </div> 
     </div> 
    </form> 
   </div> 
  </div>

  </block>  &gt;
 </body>
</html>
