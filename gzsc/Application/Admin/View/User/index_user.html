<html>
 <head> 
 </head>
 <body>
  <block name="title">
   <title>后台-浏览用户</title>
  </block>   
  <extend name="Public:base" /> 
  <block name="user_show"> 
   <div class="panel-body"> 
    <div class="adv-table editable-table "> 

     <div class="clearfix"> 
      <div class="btn-group"> 
       <button id="editable-sample_new" class="btn btn-primary"> 后台 &gt; 浏览用户 </button> 
      </div> 
      <div class="btn-group pull-right"> 
       <a href="{:U('User/insert_user')}"><button id="editable-sample_new" class="btn btn-primary"> Add New <i class="fa fa-plus"></i> </button></a> 
       <ul class="dropdown-menu pull-right"> 
        <li><a href="#">Print</a></li> 
        <li><a href="#">Save as PDF</a></li> 
        <li><a href="#">Export to Excel</a></li> 
       </ul> 
      </div> 
     </div> 
     
     <div class="space15"></div> 
     <div id="editable-sample_wrapper" class="dataTables_wrapper form-inline" role="grid">
     
     <div class="panel-body">
        <form class="form-inline" role="form" action="{:U('User/index_user')}" method="get" />
            
            <div class="form-group">
                <input class="form-control" id="exampleInputEmail2" value="{$Think.get.user_name}" name="user_name" placeholder="搜索用户名" type="text">
            </div>

            <div class="form-group">状态：
              <select class="form-control m-bot15" name="user_grade" >
                  <option value="">--请选择--</option>
                  <option value="5">正常用户</option>
                  <option value="6">禁用用户</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">搜索</button>
        </form>
    </div>
     
     <table class="table table-striped table-hover table-bordered dataTable" id="editable-sample" aria-describedby="editable-sample_info"> 
       <thead>
        <tr role="row">
         <th class="sorting_disabled" role="columnheader" rowspan="1" colspan="1" style="width: 5%;" aria-label="First Name">用户名</th>
         <th class="sorting" role="columnheader" tabindex="0" aria-controls="editable-sample" rowspan="1" colspan="1" style="width: 5%;" aria-label="Last Name: activate to sort column ascending">状态</th>
         <th class="sorting" role="columnheader" tabindex="0" aria-controls="editable-sample" rowspan="1" colspan="1" style="width: 5%;" aria-label="Last Name: activate to sort column ascending">电话</th>
         <th class="sorting" role="columnheader" tabindex="0" aria-controls="editable-sample" rowspan="1" colspan="1" style="width: 5%;" aria-label="Last Name: activate to sort column ascending">性别</th>
         <th class="sorting" role="columnheader" tabindex="0" aria-controls="editable-sample" rowspan="1" colspan="1" style="width: 5%;" aria-label="Points: activate to sort column ascending">添加时间</th>
         <th class="sorting" role="columnheader" tabindex="0" aria-controls="editable-sample" rowspan="1" colspan="1" style="width: 5%;" aria-label="Edit: activate to sort column ascending">操作</th>
        </tr> 
       </thead> 
       <tbody role="alert" aria-live="polite" aria-relevant="all"> 
       <foreach name="UserInfo" item="val" > 
        <tr class="odd"> 
         <td class="  sorting_1">{$val.user_name}</td> 
         <td class="  sorting_1">
            <if condition="$val.user_grade eq 5"><span style="color:green;"> 用户正常</span>
            <elseif condition="$val.user_grade eq 6" /> <span style="color:red;">用户禁用</span>
            </if>
         </td> 
         <td class=" ">{$val.user_phone}</td> 
         <td class="  sorting_1">
            <if condition="$val.user_sex eq 1"><span style="color:blue;">男</span>
            <elseif condition="$val.user_sex eq 0" /> <span style="color:green;">女</span>
            <elseif condition="$val.user_sex eq 2" /> <span style="color:green;">不详</span>
            </if>  
         </td> 
         <td class=" ">{$val.user_add_time}</td> 
         <td class=" ">
          <if condition="$val.user_grade eq 5">
            <a href="__MODULE__/User/edit_user/id/{$val.id}">修改</a>  | 
            <a href="__MODULE__/User/del_user/id/{$val.id}">删除</a> | 
            <a href="__MODULE__/User/stop_user/id/{$val.id}">禁用</a>
          <else />
            <a href="__MODULE__/User/edit_user/id/{$val.id}">修改</a> | 
            <a href="__MODULE__/User/del_user/id/{$val.id}">删除</a>  |  
            <a href="__MODULE__/User/start_user/id/{$val.id}">启用</a>
          </if>
         </td> 
        </tr> 
        </foreach>
          <tr class="content">
              <td colspan="3" bgcolor="#FFFFFF"><div class="pages">
                {$page}
              </div></td>  
          </tr>
       </tbody>
      </table>
     </div> 
    </div> 
   </div> 
  </block>  &gt;
 </body>
</html>
