<html>
 <head> 
 </head>
 <body>
  <block name="title">
   <title>后台-修改个人信息</title>
  </block>   
  <extend name="Public:base" /> 
  <block name="user_show"> 

     <div class="clearfix" style="margin-left:10px;"> 
      <div class="btn-group"> 
       <button id="editable-sample_new" class="btn btn-primary"> 后台 &gt; 修改个人信息 </button> 
      </div>  
     </div> 

  <div class="panel-body"> 
   <div class="form"> 
    <form class="cmxform form-horizontal adminex-form" id="signupForm" method="post" enctype="multipart/form-data" action="{:U('User/update_self')}" novalidate="novalidate"> 

     <div class="form-group "> 
      <label for="loginname" class="control-label col-lg-2">修改名称</label> 
      <div class="col-lg-10"> 
       <input class=" form-control" id="user_name" name="user_name" type="text" value="{$info.user_name}" /> 
      </div> 
     </div> 

     <div class="form-group "> 
      <label for="loginname" class="control-label col-lg-2">原密码</label> 
      <div class="col-lg-10"> 
       <input class=" form-control" id="user_pwd2" name="user_pwd2" type="password" /> 
      </div> 
     </div> 

     <div class="form-group "> 
      <label for="loginname" class="control-label col-lg-2">新密码</label> 
      <div class="col-lg-10"> 
       <input class=" form-control" id="user_pwd" name="user_pwd" type="password" /> 
      </div> 
     </div> 

     <div class="form-group "> 
      <label for="loginname" class="control-label col-lg-2">确认新密码</label> 
      <div class="col-lg-10"> 
       <input class=" form-control" id="user_pwd" name="user_pwd1" type="password" /> 
      </div> 
     </div>

    <if condition="empty($info['user_pic']) eq true">
     <div class="form-group "> 
      <label for="state" class="control-label col-lg-2" >头像</label> 
      <div class="col-lg-10"> 
        没有上传头像
      </div> 
     </div> 
     <else />
     <div class="form-group "> 
      <label for="state" class="control-label col-lg-2" >头像</label> 
      <div class="col-lg-10"> 
        <img src="__PUBLIC__/Uploads/{$info.user_pic}">
      </div> 
     </div> 
     </if>

     <div class="form-group "> 
      <label for="state" class="control-label col-lg-2">上传头像</label> 
      <div class="col-lg-10"> 
       <input id="user_pic" name="user_pic" type="file" onChange="document.getElementsByName('xgpic')[0].value=this.value" />
       <input type="hidden" name="xgpic"> 
       <input type="hidden" name="id" value="{$info['id']}">
      </div> 
     </div> 

     <div class="form-group"> 
      <div class="col-lg-offset-2 col-lg-10"> 
        <input class="btn btn-primary" type="submit" value="修改">
        <input class="btn btn-primary" type="reset" value="重置">
      </div> 
     </div> 
    </form> 
   </div> 
  </div>


  </block>  &gt;
 </body>
</html>
