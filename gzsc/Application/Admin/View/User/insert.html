<html>
 <head> 
 </head>
 <body>
  <block name="title">
   <title>后台-添加商户</title>
  </block>   
  <extend name="Public:base" /> 
  <block name="user_show"> 

     <div class="clearfix" style="margin-left:10px;"> 
      <div class="btn-group"> 
       <button id="editable-sample_new" class="btn btn-primary"> 后台 &gt; 添加商户 </button> 
      </div>  
     </div> 

  <div class="panel-body"> 
   <div class="form"> 
    <form class="cmxform form-horizontal adminex-form" id="signupForm" method="post" enctype="multipart/form-data" action="{:U('User/doinsert')}" novalidate="novalidate"> 
     
     <div class="form-group "> 
      <label for="loginname" class="control-label col-lg-2">用户名</label> 
      <div class="col-lg-10"> 
       <input class=" form-control" id="user_name" name="user_name" type="text" /> 
      </div> 
     </div> 
    
     <div class="form-group "> 
      <label for="loginname" class="control-label col-lg-2">密码</label> 
      <div class="col-lg-10"> 
       <span class="form-control" >默认密码为123456</span>
      </div> 
     </div> 
    
     <div class="form-group "> 
      <label for="loginname" class="control-label col-lg-2">商户名</label> 
      <div class="col-lg-10"> 
       <input class=" form-control" id="user_store_name" name="user_store_name" type="text" /> 
      </div> 
     </div> 
     
     <div class="form-group "> 
      <label for="phone" class="control-label col-lg-2">身份证号</label> 
      <div class="col-lg-10"> 
       <input class=" form-control" id="user_id" name="user_id" type="text" /> 
      </div> 
     </div> 

     <div class="form-group "> 
      <label for="phone" class="control-label col-lg-2">商户地址</label> 
      <div class="col-lg-10"> 
       <input class=" form-control" id="user_store_address" name="user_store_address" type="text" /> 
      </div> 
     </div> 
     
<!--      <div class="form-group "> 
      <label for="state" class="control-label col-lg-2">商户图片</label> 
      <div class="col-lg-10"> 
       <input id="user_store_pic" name="user_store_pic" type="file" /> 
      </div> 
     </div>  -->
    
     <div class="form-group "> 
      <label for="QQ" class="control-label col-lg-2">商户营业执照号</label> 
      <div class="col-lg-10"> 
       <input class="form-control " id="user_store_lience" name="user_store_lience" type="text" /> 
      </div> 
     </div> 
    
     <div class="form-group "> 
      <label for="email" class="control-label col-lg-2">商户注册资金</label> 
      <div class="col-lg-10"> 
       <input class="form-control " id="user_store_registered" name="user_store_registered" type="text" /> 
      </div> 
     </div> 
    
     <div class="form-group "> 
      <label for="email" class="control-label col-lg-2">商户保证金</label> 
      <div class="col-lg-10"> 
       <input class="form-control " id="user_store_cash" name="user_store_cash" type="text" /> 
      </div> 
     </div> 

     <div class="form-group "> 
      <label for="email" class="control-label col-lg-2">抽成百分比</label> 
      <div class="col-lg-10"> 
       <input class="form-control " id="user_store_percent" name="user_store_percent" type="text" /> 
       <span style="color:red;">几就代表百分之几，请填两位的整数 eg：10就代表抽成百分之10,所以不能超过100</span>
      </div> 
     </div> 

     <div class="form-group"> 
      <div class="col-lg-offset-2 col-lg-10"> 
        <input class="btn btn-primary" type="submit" value="添加">
        <input class="btn btn-primary" type="reset" value="重置">
      </div> 
     </div> 
    </form> 
   </div> 
  </div>


  </block>  &gt;
 </body>
</html>
