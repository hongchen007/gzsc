<html>
 <head> 
 </head>
 <body>
  <block name="title">
   <title>后台-添加商品</title>
  </block>   
  <extend name="Public:base" /> 
  <block name="user_show"> 

     <div class="clearfix" style="margin-left:10px;"> 
      <div class="btn-group"> 
       <button id="editable-sample_new" class="btn btn-primary"> 后台 &gt; 添加商品 </button> 
      </div>  
     </div> 

  <div class="panel-body"> 
   <div class="form"> 
    <form class="cmxform form-horizontal adminex-form" id="signupForm" method="post" enctype="multipart/form-data" action="{:U('Store/doadd')}" novalidate="novalidate"> 
    
    <div class="form-group "> 
      <label for="QQ" class="control-label col-lg-2">商品名称</label> 
      <div class="col-lg-10"> 
       <input class="form-control" id="good_name" name="good_name" type="text" /> 
      </div> 
     </div> 

    <div class="form-group "> 
      <label for="QQ" class="control-label col-lg-2">商品类别</label> 
      <div class="col-lg-10"> 
        <select class="form-control m-bot15" name="good_cate">
          <foreach name="list" item="row">
           <option value="{$row['id']}">{$row['cate_name']}</option> 
          </foreach>
        </select>
      </div> 
     </div>  

     <div class="form-group"> 
      <div class="col-lg-offset-2 col-lg-10"> 
        <input class="btn btn-primary" type="submit" value="添加">
        <input class="btn btn-primary" type="reset" value="重置">
      </div> 
     </div> 


    </form> 
   </div> 
  </div>


  </block>  &gt;
 </body>
</html>
