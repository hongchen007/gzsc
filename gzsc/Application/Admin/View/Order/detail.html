<html>
 <head> 
 </head>
 <body>
  <block name="title">
   <title>后台-商铺订单详情</title>
  </block>   
  <extend name="Public:base" /> 
  <block name="user_show"> 
   <div class="panel-body"> 
    <div class="adv-table editable-table "> 

     <div class="clearfix"> 
      <div class="btn-group"> 
       <button id="editable-sample_new" class="btn btn-primary"> 后台 &gt; 商铺订单详情 </button> 
      </div> 
<!--       <div class="btn-group pull-right"> 
       <a href="{:U('Store/add')}"><button id="editable-sample_new" class="btn btn-primary"> Add New <i class="fa fa-plus"></i> </button></a> 
       <ul class="dropdown-menu pull-right"> 
        <li><a href="#">Print</a></li> 
        <li><a href="#">Save as PDF</a></li> 
        <li><a href="#">Export to Excel</a></li> 
       </ul> 
      </div>  -->
     </div> 
     
     <div class="space15"></div> 
     <div id="editable-sample_wrapper" class="dataTables_wrapper form-inline" role="grid">
      
     
      <table class="table table-striped table-hover table-bordered dataTable" id="editable-sample" aria-describedby="editable-sample_info"> 
       <thead>
        <tr role="row">
         <th class="sorting_disabled" role="columnheader" rowspan="1" colspan="1" style="width: 11%;" aria-label="First Name">商品名称</th>
         <th class="sorting" role="columnheader" tabindex="0" aria-controls="editable-sample" rowspan="1" colspan="1" style="width: 11%;" aria-label="Points: activate to sort column ascending">商品的颜色</th>
         <th class="sorting" role="columnheader" tabindex="0" aria-controls="editable-sample" rowspan="1" colspan="1" style="width: 11%;" aria-label="Points: activate to sort column ascending">商品大小</th>
         <th class="sorting" role="columnheader" tabindex="0" aria-controls="editable-sample" rowspan="1" colspan="1" style="width: 11%;" aria-label="Points: activate to sort column ascending">商品的价格</th>
         <th class="sorting" role="columnheader" tabindex="0" aria-controls="editable-sample" rowspan="1" colspan="1" style="width: 11%;" aria-label="Points: activate to sort column ascending">订单数量</th>
         <th class="sorting" role="columnheader" tabindex="0" aria-controls="editable-sample" rowspan="1" colspan="1" style="width: 11%;" aria-label="Points: activate to sort column ascending">价格</th>
        </tr> 
       </thead> 
       <tbody role="alert" aria-live="polite" aria-relevant="all"> 
       <foreach name="info" item="val" > 
        <tr class="odd"> 
         <td class="  sorting_1">{$val.good_name}</td> 
         <td class=" ">{$val.good_attr_color}</td> 
         <td class=" ">{$val.good_attr_size}</td> 
         <td class=" ">{$val.good_attr_price}</td> 
         <td class=" ">{$val.good_num}</td>  
         <td class=" ">{$val.good_price1}</td>  
        </tr> 
        </foreach>
       </tbody>
      </table>
     </div> 
    </div> 
   </div> 
  </block>  &gt;
 </body>
</html>
