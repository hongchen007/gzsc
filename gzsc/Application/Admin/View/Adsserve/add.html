<html>
 <head> 
 </head>
 <body>
  <block name="title">
   <title>后台 服务广告添加</title>
  </block>   
  <extend name="Public:base" /> 
  <block name="user_show"> 

     <div class="clearfix" style="margin-left:10px;"> 
      <div class="btn-group"> 
       <button id="editable-sample_new" class="btn btn-primary"> 后台 &gt; 服务广告添加 </button> 
      </div>  
     </div> 

  <div class="panel-body"> 
   <div class="form"> 
    <form class="cmxform form-horizontal adminex-form" id="signupForm" method="post" enctype="multipart/form-data" action="{:U('Adsserve/insert')}" novalidate="novalidate"> 

      <div class="form-group">
          <label class="col-sm-2 control-label col-lg-2" for="inputSuccess">服务类型</label>
          <div class="col-lg-10"> 
              <select class="form-control m-bot15" name="adsserve_pic1" id="adsserve_pic1">
                  <option value="">--请选择服务类型--</option>
                  <foreach name="info" item="val" >
                    <option value="{$val.id}">{$val.cate_name}</option>
                  </foreach>
              </select>
          </div>
      </div>

     <div class="form-group "> 
      <label for="state" class="control-label col-lg-2">广告图片</label> 
      <div class="col-lg-10"> 
       <input id="adsserve_pic" name="adsserve_pic" type="file" /> 
      </div> 
     </div> 
    
    <div class="form-group "> 
      <label for="QQ" class="control-label col-lg-2">广告图片连接ID（服务ID）</label> 
      <div class="col-lg-10"> 
       <input class="form-control " id="adsserve_http" name="adsserve_http" type="text" /> 
      </div> 
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label col-lg-2" for="inputSuccess">图片的位置</label>
      <div class="col-lg-10">
          <div class="radio">
              <label>
                  <input  id="adsserve_address"  checked type="radio" name="adsserve_address" value="1">
                  头部图片轮播
              </label>
          </div>
          <div class="radio">
              <label>
                  <input  id="adsserve_address" type="radio" name="adsserve_address" value="2">
                  中部图片轮播
              </label>
          </div>
      </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-2 control-label">广告描述</label>
        <div class="col-sm-10">
            <textarea rows="6" class="form-control" name="adsserve_descr"></textarea>
        </div>
    </div>

     <div class="form-group"> 
      <div class="col-lg-offset-2 col-lg-10"> 
        <input class="btn btn-primary" type="submit" value="添加">
        <input class="btn btn-primary" type="reset" value="重置">
      </div> 
     </div> 
    </form> 
   </div> 
  </div>


  </block>  &gt;
 </body>
</html>
