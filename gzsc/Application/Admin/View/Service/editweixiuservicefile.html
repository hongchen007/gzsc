<html>
 <head> 
 </head>
 <body>
  <block name="title">
   <title>后台-修改维修服务图片</title>
  </block>   
  <extend name="Public:base" /> 
  <block name="user_show"> 

   <div class="clearfix" style="margin-left:10px;"> 
    <div class="btn-group"> 
     <button id="editable-sample_new" class="btn btn-primary"> 后台 &gt; 修改维修服务图片 </button> 
    </div>  
   </div> 

  <div class="panel-body"> 
   <div class="form"> 
    <form class="cmxform form-horizontal adminex-form" id="signupForm" method="post" enctype="multipart/form-data" action="{:U('Service/doeditweixiuservicefile')}" novalidate="novalidate"> 

     <div class="form-group "> 
      <label for="state" class="control-label col-lg-2" >原图片</label> 
      <div class="col-lg-10"> 
        <img src="__PUBLIC__/Uploads/{$info.file}" style="width:600px;">
      </div> 
     </div> 

     <div class="form-group "> 
      <label for="state" class="control-label col-lg-2">修改图片</label> 
      <div class="col-lg-10"> 
       <input id="pic" name="pic" type="file" /> 
       <input type="hidden" name="id" value="{$info.id}">
      </div> 
     </div> 

     <div class="form-group"> 
      <div class="col-lg-offset-2 col-lg-10"> 
        <input class="btn btn-primary" type="submit" value="修改">
        <input class="btn btn-primary" type="reset" value="重置">
      </div> 
     </div> 
     
    </form> 
   </div> 
  </div>


  </block>  &gt;
 </body>
</html>
