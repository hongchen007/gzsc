<html>
 <head> 
 </head>
 <body>
  <block name="title">
   <title>后台-公司工厂</title>
  </block>   
  <extend name="Public:base" /> 
  <block name="user_show"> 

     <div class="clearfix" style="margin-left:10px;"> 
      <div class="btn-group"> 
       <button id="editable-sample_new" class="btn btn-primary"> 后台 &gt; 公司工厂 </button> 
      </div>  
     </div> 

  <div class="panel-body"> 
   <div class="form"> 
    <form class="cmxform form-horizontal adminex-form" id="signupForm" method="post" enctype="multipart/form-data" action="{:U('Service/companydoedit')}" novalidate="novalidate">   

    <div class="form-group "> 
      <label for="QQ" class="control-label col-lg-2">公司工厂名称</label> 
      <div class="col-lg-10"> 
       <input class="form-control " id="company_name" name="company_name" type="text" value="{$info.company_name}" /> 
       <input class="form-control " id="id" name="id" type="hidden" value="{$info.id}" /> 
      </div> 
     </div> 

    <div class="form-group "> 
      <label for="QQ" class="control-label col-lg-2">公司工厂简介</label> 
      <div class="col-lg-10"> 
       <textarea rows="6" class="form-control" name="company_des" >{$info.company_des}</textarea>
      </div> 
     </div> 

    <div class="form-group">
        <label class="col-sm-2 control-label">公司工厂地址</label>
        <div class="col-sm-10">
            <textarea rows="6" class="form-control" name="address" >{$info.address}</textarea>
        </div>
    </div>

    <div class="form-group "> 
      <label for="QQ" class="control-label col-lg-2">公司工厂注册时间</label> 
      <div class="col-lg-10"> 
       <input class="form-control " id="register_time" name="register_time" type="text" value="{$info.register_time}" /> 
      </div> 
     </div> 

<!--     <div class="form-group "> 
      <label for="QQ" class="control-label col-lg-2">修改公司工厂注册时间</label> 
      <div class="col-lg-10">
        <input placeholder="请选择日期" class="laydate-icon" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" name="end">
        <script type="text/javascript" src="__PUBLIC__/Admin/js/laydate.js"></script>
        <link rel="stylesheet" href="__PUBLIC__/Admin/js/need/laydate.css">
      </div> 
     </div> -->

    <div class="form-group "> 
      <label for="QQ" class="control-label col-lg-2">主要经营</label> 
      <div class="col-lg-10"> 
       <input class="form-control " id="contents" name="contents" type="text" value="{$info.contents}" /> 
      </div> 
     </div> 

    <div class="form-group "> 
      <label for="QQ" class="control-label col-lg-2">法人</label> 
      <div class="col-lg-10"> 
       <input class="form-control " id="legal_person" name="legal_person" type="text" value="{$info.legal_person}" /> 
      </div> 
     </div> 

    <div class="form-group "> 
      <label for="QQ" class="control-label col-lg-2">手机号</label> 
      <div class="col-lg-10"> 
       <input class="form-control " id="tel" name="tel" type="text" value="{$info.tel}" /> 
      </div> 
     </div> 

    <div class="form-group "> 
      <label for="QQ" class="control-label col-lg-2">截止日期</label> 
      <div class="col-lg-10"> 
        {$info.valid_time}
      </div> 
     </div> 

 <!--    <div class="form-group "> 
      <label for="QQ" class="control-label col-lg-2">截止日期</label> 
      <div class="col-lg-10"> 
       <input class="form-control " id="tel" name="tel" type="text" value="{$info.valid_time}" /> 
      </div> 
     </div>  -->

    <div class="form-group "> 
      <label for="QQ" class="control-label col-lg-2">修改截止日期</label> 
      <div class="col-lg-10">
        <input placeholder="请选择日期" class="laydate-icon" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" name="end">
        <script type="text/javascript" src="__PUBLIC__/Admin/js/laydate.js"></script>
        <link rel="stylesheet" href="__PUBLIC__/Admin/js/need/laydate.css">
      </div> 
     </div>
     
     <div class="form-group"> 
      <div class="col-lg-offset-2 col-lg-10"> 
        <input class="btn btn-primary" type="submit" value="修改">
        <input class="btn btn-primary" type="reset" value="重置">
      </div> 
     </div> 
    </form> 
   </div> 
  </div>

  </block>  &gt;
 </body>
</html>
