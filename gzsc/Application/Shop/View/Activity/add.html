<html>
 <head> 
 </head>
 <body>
  <block name="title">
   <title>后台 折扣活动添加</title>
  </block>   
  <extend name="Public:base" /> 
  <block name="user_show"> 

     <div class="clearfix" style="margin-left:10px;"> 
      <div class="btn-group"> 
       <button id="editable-sample_new" class="btn btn-primary"> 后台 &gt; 折扣活动添加 </button> 
      </div>  
     </div> 

  <div class="panel-body"> 
   <div class="form"> 
    <form class="cmxform form-horizontal adminex-form" id="signupForm" method="post" enctype="multipart/form-data" action="{:U('Activity/insert')}" novalidate="novalidate"> 

      <div class="form-group">
          <label class="col-sm-2 control-label col-lg-2" for="inputSuccess">打折商品</label>
          <div class="col-lg-10"> 
              <select class="form-control m-bot15" name="good_id" id="good_id"> 
                <option value="">--请选择--</option>  
                <foreach name="info" item="val" >
                  <option value="{$val.id}" >{$val.good_name}</option>
                </foreach>
              </select>
          </div>
      </div>


      <div class="form-group">
          <label class="col-sm-2 control-label col-lg-2" for="inputSuccess">折扣</label>
          <div class="col-lg-10"> 
              <select class="form-control m-bot15" name="discount" id="discount">  
                <option value="">--请选择--</option> 
                <foreach name="info1" item="val" >
                  <option value="{$val.discount}">{$val.des}</option>
                </foreach>
              </select>
          </div>
      </div>

     <div class="form-group"> 
      <div class="col-lg-offset-2 col-lg-10"> 
        <input class="btn btn-primary" type="submit" value="添加">
        <input class="btn btn-primary" type="reset" value="重置">
      </div> 
     </div> 
    </form> 
   </div> 
  </div>


  </block>  &gt;
 </body>
</html>
