<html>
 <head> 
 </head>
 <body>
  <block name="title">
   <title>后台-修改商品信息</title>
  </block>   
  <extend name="Public:base" /> 
  <block name="user_show"> 

     <div class="clearfix" style="margin-left:10px;"> 
      <div class="btn-group"> 
       <button id="editable-sample_new" class="btn btn-primary"> 后台 &gt; 修改{$info['good_name']}信息 </button> 
      </div>  
     </div> 

  <div class="panel-body"> 
   <div class="form"> 
    <form class="cmxform form-horizontal adminex-form" id="signupForm" method="post" enctype="multipart/form-data" action="{:U('Store/doeditgood')}" novalidate="novalidate"> 

    <div class="form-group "> 
      <label for="QQ" class="control-label col-lg-2">修改商品名称</label> 
      <div class="col-lg-10"> 
       <input class="form-control" id="good_name" name="good_name" type="text" value="{$info['good_name']}" /> 
       <input class="form-control" id="id" name="id" type="hidden" value="{$info['id']}" /> 
      </div> 
     </div> 

    <div class="form-group "> 
      <label for="QQ" class="control-label col-lg-2">修改商品类别</label> 
      <div class="col-lg-10"> 
        <select class="form-control m-bot15" name="good_cate">
          <foreach name="list" item="row">
           <option value="{$row['id']}" <if condition="$info['cate_id'] eq $row['id'] ">selected</if>>{$row['cate_name']}</option> 
          </foreach>
        </select>
      </div> 
     </div>

<!--     <div class="form-group "> 
      <label for="QQ" class="control-label col-lg-2">修改商品状态</label> 
      <div class="col-lg-10"> 
        <select class="form-control m-bot15" name="good_state">
           <option value="3" <if condition="$info['good_state'] eq 3">selected</if>>在售</option> 
           <option value="1" <if condition="$info['good_state'] eq 1">selected</if>>下架</option> 
           <option value="2" <if condition="$info['good_state'] eq 2">selected</if>>新商品</option> 
        </select>
      </div> 
     </div> -->

     <div class="form-group"> 
      <div class="col-lg-offset-2 col-lg-10"> 
        <input class="btn btn-primary" type="submit" value="修改">
        <input class="btn btn-primary" type="reset" value="重置">
      </div> 
     </div> 
    </form> 
   </div> 
  </div>


  </block>  &gt;
 </body>
</html>
