<html>
 <head> 
 </head>
 <body>
  <block name="title">
   <title>后台-修改商铺信息</title>
  </block>   
  <extend name="Public:base" /> 
  <block name="user_show"> 

     <div class="clearfix" style="margin-left:10px;"> 
      <div class="btn-group"> 
       <button id="editable-sample_new" class="btn btn-primary"> 后台 &gt; 修改商铺信息 </button> 
      </div>  
     </div> 

  <div class="panel-body"> 
   <div class="form"> 
    <form class="cmxform form-horizontal adminex-form" id="signupForm" method="post" enctype="multipart/form-data" action="{:U('Store/doedit')}" novalidate="novalidate"> 
    
    <div class="form-group "> 
      <label for="QQ" class="control-label col-lg-2">添加修改商铺名称</label> 
      <div class="col-lg-10"> 
       <input class="form-control " id="user_store_name" name="user_store_name" type="text" value="{$info.user_store_name}" />
      </div> 
     </div> 

    <div class="form-group "> 
      <label for="QQ" class="control-label col-lg-2">添加修改商铺地址</label> 
      <div class="col-lg-10"> 
       <input class="form-control " id="user_store_name" name="user_store_address" type="text" value="{$info.user_store_address}" />
      </div> 
     </div> 

    <div class="form-group "> 
      <label for="QQ" class="control-label col-lg-2">添加修改商铺电话</label> 
      <div class="col-lg-10"> 
       <input class="form-control " id="user_phone" name="user_phone" type="text" value="{$info.user_phone}" />
       <input class="form-control " id="id" name="id" type="hidden" value="{$info.id}" />
      </div> 
     </div> 

     <div class="form-group"> 
      <div class="col-lg-offset-2 col-lg-10"> 
        <input class="btn btn-primary" type="submit" value="修改">
        <input class="btn btn-primary" type="reset" value="重置">
      </div> 
     </div> 
    </form> 
   </div> 
  </div>


  </block>  &gt;
 </body>
</html>
