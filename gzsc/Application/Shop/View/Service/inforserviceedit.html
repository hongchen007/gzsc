<html>
 <head> 
 </head>
 <body>
  <block name="title">
   <title>后台-修改招聘信息</title>
  </block>   
  <extend name="Public:base" /> 
  <block name="user_show"> 

     <div class="clearfix" style="margin-left:10px;"> 
      <div class="btn-group"> 
       <button id="editable-sample_new" class="btn btn-primary"> 后台 &gt; 修改招聘信息 </button> 
      </div>  
     </div> 

  <div class="panel-body"> 
   <div class="form"> 
    <form class="cmxform form-horizontal adminex-form" id="signupForm" method="post" enctype="multipart/form-data" action="{:U('Service/inforservicedoedit')}" novalidate="novalidate">   

    <div class="form-group "> 
      <label for="QQ" class="control-label col-lg-2">公司名称</label> 
      <div class="col-lg-10"> 
       <input class="form-control " id="company_name" name="company_name" type="text" value="{$info.company_name}" /> 
       <input class="form-control " id="id" name="id" type="hidden" value="{$info.id}" /> 
      </div> 
     </div> 

    <div class="form-group "> 
      <label for="QQ" class="control-label col-lg-2">公司简介</label> 
      <div class="col-lg-10"> 
       <textarea rows="6" class="form-control" name="company_des" >{$info.company_des}</textarea>
      </div> 
     </div> 

    <div class="form-group">
        <label class="col-sm-2 control-label">公司地址</label>
        <div class="col-sm-10">
            <textarea rows="6" class="form-control" name="address" >{$info.address}</textarea>
        </div>
    </div>

    <div class="form-group "> 
      <label for="QQ" class="control-label col-lg-2">招聘职位</label> 
      <div class="col-lg-10"> 
       <input class="form-control " id="seat" name="seat" type="text" value="{$info.seat}" /> 
      </div> 
     </div> 

    <div class="form-group "> 
      <label for="QQ" class="control-label col-lg-2">职位要求</label> 
      <div class="col-lg-10"> 
       <textarea rows="6" class="form-control" name="job_req" >{$info.job_req}</textarea>
      </div> 
     </div> 

    <div class="form-group "> 
      <label for="QQ" class="control-label col-lg-2">薪酬（/月）</label> 
      <div class="col-lg-10"> 
       <input class="form-control " id="payment" name="payment" type="text" value="{$info.payment}" /> 
      </div> 
     </div> 

    <div class="form-group "> 
      <label for="QQ" class="control-label col-lg-2">截止日期</label> 
      <div class="col-lg-10"> 
        {$info.valid_time}
      </div> 
     </div> 

    <div class="form-group "> 
      <label for="QQ" class="control-label col-lg-2">联系人</label> 
      <div class="col-lg-10"> 
       <input class="form-control " id="name" name="name" type="text" value="{$info.name}" /> 
      </div> 
     </div> 

    <div class="form-group "> 
      <label for="QQ" class="control-label col-lg-2">手机号码</label> 
      <div class="col-lg-10"> 
       <input class="form-control " id="tel" name="tel" type="text" value="{$info.tel}" /> 
      </div> 
     </div> 
     
     <div class="form-group"> 
      <div class="col-lg-offset-2 col-lg-10"> 
        <input class="btn btn-primary" type="submit" value="修改">
        <input class="btn btn-primary" type="reset" value="重置">
      </div> 
     </div> 
    </form> 
   </div> 
  </div>

  </block>  &gt;
 </body>
</html>
